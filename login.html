<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Alke Wallet</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7a4f0 30%, #b175ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50px;
            margin-bottom: 1rem;
            border: 5px solid #fffeff;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .text-alke {
            color: #d1aac9;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .text-wallet {
            color: #db69b5;
            font-weight: bold;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .form-control:focus {
            border-color: #db69b5;
            box-shadow: 0 0 0 0.25rem rgba(219, 105, 181, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f7a4f0 30%, #b175ec 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 105, 219, 0.3);
        }

        .social-btn {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 10px;
            background: white;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: #db69b5;
            transform: translateY(-2px);
            color: #db69b5;
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .separator span {
            background: white;
            padding: 0 15px;
        }

        .security-notice {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #db69b5;
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">

        <!-- Logo cinnamoroll jijiji y T√≠tulo de app -->
        <div class="logo">
            <img src="https://media.tenor.com/qslUlaGUdEwAAAAj/cinnamoroll-cute.gif" 
                 alt="Cinnamoroll Wallet">
            <h1>
                <span class="text-alke">ALKE</span>
                <span class="text-wallet">Wallet</span>
            </h1>
            <p>Tu billetera digital segura para poder gestionar tu dinero</p>
        </div>

        <!-- Alerta -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            <span id="alert-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario -->
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico üçí</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="cinnamoroll666@ejemplo.com" required>
                </div>
                <div class="form-text text-muted" id="email-help"></div>
            </div>

            <!-- Contrase√±a -->
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a üçì</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase√±a" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="password-strength mt-2" id="password-strength"></div>
                <div class="form-text text-muted" id="password-help"></div>
            </div>

            <!-- Recordar y Olvid√© -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Recordar sesi√≥n
                    </label>
                </div>
                <a href="#" class="text-decoration-none" id="forgot-password" style="color: #db69b5;">
                    ¬øOlvidaste tu contrase√±a?
                </a>
            </div>

            <!-- Bot√≥n Login -->
            <button type="submit" class="btn btn-primary w-100 mb-3" id="login-button">
                <span class="button-text">Iniciar Sesi√≥n</span>
                <div class="spinner-border spinner-border-sm" role="status" style="display: none;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </button>

            <!-- Divisor -->
            <div class="separator">
                <span>o continuar con</span>
            </div>

            <!-- Botones Sociales -->
            <div class="d-flex gap-2 mb-3">
                <a href="https://myaccount.google.com/" class="btn social-btn flex-fill" target="_blank">
                    Google
                </a>
                <a href="https://x.com/i/flow/login" class="btn social-btn flex-fill" target="_blank">
                    Twitter
                </a>
            </div>

            <!-- Enlace Registro -->
            <div class="text-center mb-3">
                <p class="text-muted">¬øNo tienes una cuenta? 
                    <a href="registro.html" class="text-decoration-none" style="color: #db69b5; font-weight: 500;">
                        Reg√≠strate aqu√≠
                    </a>
                </p>
            </div>

            <!-- Seguridad -->
            <div class="security-notice">
                <i class="bi bi-shield-check me-2" style="color: #db69b5;"></i>
                <small>Protegemos tus datos con encriptaci√≥n de √∫ltima generaci√≥n</small>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Toggle para mostrar/ocultar contrase√±a
            $('#togglePassword').click(function () {
                const passwordInput = $('#password');
                const icon = $(this).find('i');

                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });

            // Validaci√≥n de email en tiempo real
            $('#email').on('input', function () {
                const email = $(this).val();
                const emailHelp = $('#email-help');

                if (email.length > 0) {
                    if (isValidEmail(email)) {
                        emailHelp.text('‚úì Email v√°lido').css('color', 'green');
                    } else {
                        emailHelp.text('‚úó Formato de email inv√°lido').css('color', 'red');
                    }
                } else {
                    emailHelp.text('');
                }
            });

            // Indicador de fortaleza de contrase√±a
            $('#password').on('input', function () {
                const password = $(this).val();
                const strengthBar = $('#password-strength');
                const passwordHelp = $('#password-help');

                if (password.length === 0) {
                    strengthBar.css('width', '0%').css('background-color', 'transparent');
                    passwordHelp.text('');
                    return;
                }

                let strength = 0;
                let feedback = '';

                // Longitud
                if (password.length >= 8) strength += 25;
                // Letras min√∫sculas y may√∫sculas
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
                // N√∫meros
                if (/\d/.test(password)) strength += 25;
                // Caracteres especiales
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;

                // Actualizar barra y mensaje
                strengthBar.css('width', strength + '%');

                if (strength < 50) {
                    strengthBar.css('background-color', 'red');
                    feedback = 'Contrase√±a d√©bil';
                } else if (strength < 75) {
                    strengthBar.css('background-color', 'orange');
                    feedback = 'Contrase√±a media';
                } else {
                    strengthBar.css('background-color', 'green');
                    feedback = 'Contrase√±a fuerte';
                }

                passwordHelp.text(feedback).css('color', strengthBar.css('background-color'));
            });

            // Env√≠o del formulario
            $('#loginForm').submit(function (e) {
                e.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();

                // Validaci√≥n b√°sica
                if (!isValidEmail(email)) {
                    showAlert('Por favor, ingresa un email v√°lido', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showAlert('La contrase√±a debe tener al menos 6 caracteres', 'danger');
                    return;
                }

                // Mostrar loading
                $('#login-button .button-text').text('Iniciando sesi√≥n...');
                $('#login-button .spinner-border').show();
                $('#login-button').prop('disabled', true);

                // Simular proceso de autenticaci√≥n
                setTimeout(function () {
                    // Ocultar loading
                    $('#login-button .button-text').text('Iniciar Sesi√≥n');
                    $('#login-button .spinner-border').hide();
                    $('#login-button').prop('disabled', false);

                    // Mostrar mensaje de √©xito
                    showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo a tu wallet...', 'success');
                }, 2000);
            });

            // Enlace de olvid√© contrase√±a
            $('#forgot-password').click(function (e) {
                e.preventDefault();
                const email = $('#email').val();

                if (!email) {
                    showAlert('Por favor, ingresa tu email para recuperar tu contrase√±a', 'warning');
                    $('#email').focus();
                    return;
                }

                showAlert(`Se ha enviado un enlace de recuperaci√≥n a: ${email}`, 'info');
            });

            // Funci√≥n para validar email
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Funci√≥n para mostrar alertas
            function showAlert(message, type) {
                const alert = $('.alert');
                alert.removeClass('alert-success alert-danger alert-warning alert-info')
                    .addClass('alert-' + type);
                $('#alert-message').text(message);
                alert.fadeIn();
            }
        });
    </script>
</body>
</html>
