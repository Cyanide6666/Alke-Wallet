<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7a4f0 30%, #b175ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
            border: 5px solid #fffeff;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .text-alke {
            color: #d1aac9;
            font-weight: bold;
            font-size: 2.5rem;
            line-height: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .text-wallet {
            color: #db69b5;
            font-weight: bold;
            font-size: 2.5rem;
            line-height: 1;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .form-control:focus {
            border-color: #db69b5;
            box-shadow: 0 0 0 0.25rem rgba(219, 105, 181, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f7a4f0 30%, #b175ec 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 105, 219, 0.3);
        }

        .social-btn {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 10px;
            background: white;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: #db69b5;
            transform: translateY(-2px);
            color: #db69b5;
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .separator span {
            background: white;
            padding: 0 15px;
        }

        .security-notice {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #db69b5;
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <div class="d-flex align-items-center">

                                <div class="me-3">
                                    <h2 class="text-alke mb-0">ALKE</h2>
                                    <h2 class="text-wallet mb-0">Wallet</h2>
                                </div>

                                <img src="https://i.pinimg.com/originals/4b/f6/54/4bf6542832b3b60f9e02c9618158cca3.gif"
                                    alt="Kuromi Wallet" class="logo-image">
                            </div>
                        </div>
                        
                        <h3 class="form-title mb-2">춰Bienvenido a ALKE Wallet! 游눞</h3>
                        <p class="form-subtitle mb-0">Crear nueva cuenta</p>
                    </div>

                    <div class="card-body p-4">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input class="form-control" type="text" placeholder="Ingrese su nombre completo"
                                    id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electr칩nico</label>
                                <input class="form-control" type="email" placeholder="Ingrese correo electr칩nico"
                                    id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Contrase침a</label>
                                <div class="password-container">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Ingrese contrase침a" required>
                                    <span class="password-toggle" id="passwordToggle">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <div id="passwordHelpBlock" class="form-text password-requirements mt-2">
                                    La contrase침a debe tener entre 8 y 20 caracteres, contener letras y n칰meros, y no
                                    debe contener espacios, caracteres especiales ni emojis.
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="login-link">T칠rminos y Condiciones</a> y la <a
                                        href="#" class="login-link">Pol칤tica de Privacidad</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Crear cuenta</button>

                            <div class="text-center">
                                <p class="mb-0">쯏a tienes una cuenta? <a href="login.html" class="login-link">Inicia
                                        sesi칩n</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Toggle para mostrar/ocultar contrase침a
            $('#passwordToggle').click(function () {
                const passwordInput = $('#inputPassword');
                const icon = $(this).find('i');

                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });

            // Validaci칩n del formulario
            $('#registroForm').submit(function (e) {
                e.preventDefault();

                // Aqu칤 ir칤a la l칩gica de validaci칩n y env칤o del formulario
                alert('Formulario enviado correctamente');
                // En una implementaci칩n real, aqu칤 enviar칤as los datos al servidor
            });
        });
    </script>
</body>

</html>
